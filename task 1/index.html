<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Engage</title>
    <link rel="stylesheet" href="./Styles/index.css" />
  </head>
  <body>
    <div id="main">
      <div id="logo">
        <img src="./assets/logo.jpg" alt="" />
      </div>
      <div id="input_section">
        <div id="input_webEngage_logo">
          <img src="./assets/Image20230201232708.png" alt="" />
        </div>
        <div id="input_GetaFree_logo">
          <img src="./assets/get a free.png" alt="" />
        </div>

        <div id="input_box">
          <form onsubmit="handleClick(event)">
            <input
              type="email"
              name=""
              placeholder="Enter Your Email"
              id="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
            />
            <div id="country_code_box">
              <select name="" id="select_code_country">
                <option value="+91">+91</option>
                <option value="+93">+93</option>
                <option value="+358">+358</option>
                <option value="+355">+355</option>
                <option value="+213">+213</option>
                <option value="+1684">+1684</option>
                <option value="+376">+376</option>
                <option value="+244">+244</option>
                <option value="+1264">+1264</option>
                <option value="+672">+672</option>
              </select>
              <input
                type="tel"
                name=""
                placeholder="Enter Your Number"
                id="number"
                pattern="[0-9]{10}"
                title="You have entered an invalid Mobile number"
                required
              />
            </div>

            <a href="./greeting.html"
              ><button type="submit" id="talk_button">
                Talk to Us &#8594;
              </button></a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./Script/index.js"></script>
</html>
